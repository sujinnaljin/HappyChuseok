name: Run Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: sersoft-gmbh/xcodebuild-action@v1
      with:
        project: HappyChuseok/HappyChuseok.xcodeproj
        scheme: HappyChuseok
        destination: platform=iOS Simulator,name=iPhone 11 Pro Max,OS=latest
        action: test
